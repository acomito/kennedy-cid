<template name="MenuForm">

	{{#if showForm}}
		<div class="card">
			<div class="card-content">

			<span class="card-title">Add Item to DB</span>
		        {{#autoForm id="AddMenuItem" collection="MenuItems"  meteormethod="AddMenuItem" type="method"}}
		                        {{> afQuickField name="Category"}}
		                        {{> afQuickField name="Name"}}
		                        {{> afQuickField name="Description"}}
		                        {{> afQuickField name="Price"}}
		                        {{> afQuickField name="Undercooked Warning"}}
		                        {{> afQuickField name="Vegetarian"}}
		                  <button type="submit" class="waves-effect waves-light btn">Submit</button>
		                  <a type="button" class=" toggleShowForm waves-effect waves-light grey btn">Cancel</a>
		        {{/autoForm}}
			</div>
		</div>
		
		{{else}}
			<a type="button"  class=" toggleShowForm waves-effect waves-light btn">Add Item to DB</a>
	{{/if}}

</template>
