
<template name="CurrentMenu">
	<h3>Current Menu</h3>

	{{#if getCurrentMenu}} 
    <ul class="collection">
    	{{#each getCurrentMenu}}
      		<li class="collection-item">{{Name}}</li>
      	{{/each}}
    </ul>
    <a class="waves-effect waves-light btn light-blue" href="/Print">Print</a>
	{{else}} 
		<p>currently no menu items....</p>
	{{/if}}


</template>
